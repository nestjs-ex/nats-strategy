name: Build

on:
  push:
    branches: [main]
  pull_request:

env:
  NODE_VERSION: "18.x"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Build package
        run: |
          npm ci
          npm run lint
          npm run build

  test:
    name: Test nats strategy
    runs-on: ubuntu-latest

    services:
      nats:
        image: nats:2-alpine
        ports:
          - 8222:8222
          - 4222:4222

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Run tests
        run: |
          npm ci
          npm run test:e2e
